<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name :</label>
		<input id="name" type="text" name="name" minlength="3" maxlength="50" required>
		<br><br>
		<label for="port">Portfolio :</label>
		<input id="port" type="url" name="portfolio" required>
		<br><br>

		<label for="fav">Favourite Color:</label>
		<input id="fav" type="color" name="fav">
		<br><br>
		<label for="like">Likeness :</label>
		<input id="like" type="range" name="likeness" min="1" max="100">
		<br><br>
		<input type="submit" value="post">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
